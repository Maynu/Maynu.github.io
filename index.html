<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>mrcloud</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        background: #121212;
        font-family: "Roboto", sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .tabs {
        margin-top: 40px;
        display: flex;
        gap: 10px;
        background: #1E1E1E;
        padding: 6px;
        border-radius: 12px;
    }

    .tab {
        padding: 10px 22px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
        user-select: none;
    }

    .tab.active {
        background: #2962FF;
    }

    .content {
        margin-top: 30px;
        width: 90%;
        max-width: 700px;
    }

    .post, .file-item {
        background: #1A1A1A;
        padding: 16px;
        border-radius: 10px;
        margin-bottom: 12px;
    }

    .post img, .post video {
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
    }

    textarea, input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
    }

    button {
        margin-top: 10px;
        padding: 10px 18px;
        border-radius: 8px;
        background: #2962FF;
        color: white;
        border: none;
        cursor: pointer;
    }

    .hidden {
        display: none;
    }

    .comment-toggle {
        background: #1c1c1c;
        border: 1px solid #333;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        color: #bfbfbf;
        font-size: 13px;
        transition: 0.2s;
    }

    .comment-toggle:hover {
        background: #2a2a2a;
        border-color: #444;
        color: white;
    }

    .comment-box {
        background: #1A1A1A;
        padding: 12px;
        border-radius: 10px;
        margin-top: 10px;
    }

    .comment {
        background: #222;
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
    }

    .comment small {
        opacity: 0.6;
    }

    .delete-btn {
        background: red;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        border: none;
        margin-top: 5px;
    }
</style>
</head>
<body>

<div class="tabs">
    <div class="tab active" id="tabPosts">Публикации</div>
    <div class="tab" id="tabFiles">Файлы</div>
</div>

<div class="content">

    <!-- ПУБЛИКАЦИИ -->
    <div id="postsSection">
        <div id="adminPostUpload" class="hidden">
            <textarea id="postText" placeholder="Текст публикации"></textarea>
            <input type="file" id="postFile">
            <button onclick="uploadPost()">Опубликовать</button>
        </div>

        <div id="postsList"></div>
    </div>

    <!-- ФАЙЛЫ -->
    <div id="filesSection" class="hidden">
        <div id="adminUpload" class="hidden">
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Загрузить файл</button>
        </div>

        <div id="fileList"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>

</body>
</html>
