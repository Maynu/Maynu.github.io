<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>mrcloud</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        background: #121212;
        font-family: "Roboto", sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .tabs {
        margin-top: 40px;
        display: flex;
        gap: 10px;
        background: #1E1E1E;
        padding: 6px;
        border-radius: 12px;
    }

    .tab {
        padding: 10px 22px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
        user-select: none;
        background: #1c1c1c;
        border: 1px solid #333;
        color: #bfbfbf;
    }

    .tab.active {
        background: #2962FF;
        border-color: #2962FF;
        color: white;
    }

    .content {
        margin-top: 30px;
        width: 90%;
        max-width: 700px;
    }

    .file-item, .post {
        background: #1A1A1A;
        padding: 16px;
        border-radius: 10px;
        margin-bottom: 12px;
    }

    .comment-toggle {
        background: #1c1c1c;
        border: 1px solid #333;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        color: #bfbfbf;
        font-size: 13px;
        transition: 0.2s;
    }

    .comment-toggle:hover {
        background: #2a2a2a;
        border-color: #444;
        color: white;
    }

    .delete-btn {
        background: red;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        border: none;
        margin-top: 5px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
        background: #1c1c1c;
        color: white;
    }

    .hidden { display: none; }

    /* Fade-in анимация */
    .fade {
        opacity: 0;
        transition: opacity 0.25s ease;
    }
    .fade.show {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="tabs">
    <div class="tab active" id="tabPosts">Публикации</div>
    <div class="tab" id="tabFiles">Файлы</div>
</div>

<div class="content">

    <!-- ПУБЛИКАЦИИ -->
    <div id="postsSection">
        <div id="adminPostUpload" class="hidden">
            <textarea id="postText" placeholder="Текст публикации"></textarea>
            <input type="file" id="postFile">
            <div id="postPreview" class="hidden" style="margin-top:10px;"></div>
            <button class="comment-toggle" onclick="uploadPost()">Опубликовать</button>
        </div>

        <div id="postsList"></div>
    </div>

    <!-- ФАЙЛЫ -->
    <div id="filesSection" class="hidden">
        <div id="adminUpload" class="hidden">
            <input type="file" id="fileInput">
            <input id="fileDescription" placeholder="Описание файла">
            <div id="filePreview" class="hidden" style="margin-top:10px;"></div>
            <button class="comment-toggle" onclick="uploadFile()">Загрузить файл</button>
        </div>

        <div style="margin-bottom:15px;">
            <select id="sortFiles" class="comment-toggle" onchange="loadFiles()">
                <option value="date_desc">По дате (новые → старые)</option>
                <option value="date_asc">По дате (старые → новые)</option>
                <option value="name_asc">По имени (A → Z)</option>
                <option value="name_desc">По имени (Z → A)</option>
            </select>
        </div>

        <div id="fileList"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>

<script>
// Переключение вкладок
document.getElementById("tabPosts").onclick = () => {
    document.getElementById("postsSection").classList.remove("hidden");
    document.getElementById("filesSection").classList.add("hidden");
    document.getElementById("tabPosts").classList.add("active");
    document.getElementById("tabFiles").classList.remove("active");
};

document.getElementById("tabFiles").onclick = () => {
    document.getElementById("postsSection").classList.add("hidden");
    document.getElementById("filesSection").classList.remove("hidden");
    document.getElementById("tabFiles").classList.add("active");
    document.getElementById("tabPosts").classList.remove("active");
};
</script>

</body>
</html>
