<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Посты</title>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Наш JS -->
    <script defer src="script.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        .post {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .post-img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            padding: 8px;
        }

        button {
            margin-top: 5px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .comment {
            background: #eee;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .comment button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Посты</h1>

<div id="posts"></div>

</body>
</html>
