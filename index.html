<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Файлы</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        #adminUpload {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .hidden {
            display: none;
        }

        #filesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .file-item {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .file-thumb {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        button {
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .delete-btn {
            background: #d9534f;
        }

        .delete-btn:hover {
            background: #b52b27;
        }
    </style>
</head>
<body>

    <h2>Галерея файлов</h2>

    <!-- Админ-панель (по умолчанию скрыта) -->
    <div id="adminUpload" class="hidden">
        <h3>Загрузка файла</h3>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Загрузить</button>
    </div>

    <!-- Контейнер для файлов -->
    <div id="filesContainer"></div>

    <!-- Подключение Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Подключение твоего JS -->
    <script src="script.js"></script>

</body>
</html>
